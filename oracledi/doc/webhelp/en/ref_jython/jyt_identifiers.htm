<h1>Identifiers</h1>

<p>Identifiers can be named as follows:</p>

<p><span class=Code>&nbsp;&nbsp;&nbsp;&nbsp;(letter 
 | &quot;_&quot;) &nbsp;(letter 
 | number | &quot;_&quot;)* </span></p>

<p class=Remarque><span class=RemarqueTitre>Note:</span> Identifiers, keywords 
 and attributes are case-sensitive.</p>

<p>&nbsp;</p>

<p>Special Forms:</p>

<p><span class=Code>&nbsp;_ident 
 , __ident__ and __ident</span> have a particular significance. Please 
 refer to the Jython documentation.</p>

<p>&nbsp;</p>
