<h1>The from Statement</h1>

<p><span class=Code
		style="font-weight: bold;"><B>from</B></span><span class=Code> module 
 </span><span class=Code
				style="font-weight: bold;"><B>import</B></span><span class=Code> 
 name1 [as othername1] [, name2]*</span></p>

<p><span class=Code
		style="font-weight: bold;"><B>from</B></span><span class=Code> module 
 </span><span class=Code
				style="font-weight: bold;"><B>import</B></span><span class=Code> 
 *</span></p>

<p>&nbsp;</p>

<p>Imports the names of a module into the current namespace.</p>

<h2>Examples</h2>

<p>Display the directories of c:\</p>

<p><span class=Code
		style="font-weight: bold;"><B>from </B></span><span class=Code>os </span><span 
 class=Code
	style="font-weight: bold;"><B>import </B></span><span class=Code>listdir </span><span 
 class=Code
	style="font-weight: bold;"><B>as </B></span><span class=Code>directorylist</span></p>

<p><span class=Code>dir_list = directorylist('c:/')</span></p>

<p><span class=Code>print dir_list</span></p>

<p>&nbsp;</p>
