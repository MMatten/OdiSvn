<h1>The if Statement</h1>

<p><span class=Code
		style="font-weight: bold;"><B>if</B></span><span class=Code> </span><span 
 class=Code
	style="font-style: italic;"><I>condition</I></span><span class=Code
														style="font-weight: bold;"><B>:</B></span></p>

<p><span class=Code>&nbsp;&nbsp;</span><span 
 class=Code
	style="font-style: italic;"><I>instructions</I></span></p>

<p><span class=Code>[</span><span class=Code
									style="font-weight: bold;"><B>elif</B></span><span 
 class=Code> </span><span class=Code
							style="font-style: italic;"><I>condition</I></span><span 
 class=Code
	style="font-weight: bold;"><B>:</B></span></p>

<p><span class=Code>&nbsp;&nbsp;</span><span 
 class=Code
	style="font-style: italic;"><I>instructions</I></span><span 
 class=Code>]*</span></p>

<p><span class=Code>[</span><span class=Code
									style="font-weight: bold;"><B>else:</B></span></p>

<p><span class=Code>&nbsp;&nbsp;</span><span 
 class=Code
	style="font-style: italic;"><I>instructions</I></span><span 
 class=Code>]</span></p>

<p>&nbsp;</p>

<p>Used for conditional execution:<b> If , else if ... , else</b></p>

<h2><b style="font-weight: bold;">Examples</b></h2>

<p><b style="font-weight: bold;"><span class=Code>x = 2</span></b></p>

<p><b style="font-weight: bold;"><span class=Code>y = 4</span></b></p>

<p><b style="font-weight: bold;"><span class=Code
										style="font-weight: bold;"><B>if</B></span><span 
 class=Code> x == y :</span></b></p>

<p><b style="font-weight: bold;"><span class=Code>&nbsp;&nbsp;print 
 &quot;Waooo&quot;</span></b></p>

<p><b style="font-weight: bold;"><span class=Code
										style="font-weight: bold;"><B>elif</B></span><span 
 class=Code> x*2 == y:</span></b></p>

<p><b style="font-weight: bold;"><span class=Code>&nbsp;&nbsp;print 
 &quot;Ok&quot;</span></b></p>

<p><b style="font-weight: bold;"><span class=Code
										style="font-weight: bold;"><B>else</B></span><span 
 class=Code>:</span></b></p>

<p><b style="font-weight: bold;"><span class=Code>&nbsp;&nbsp;print 
 &quot;???&quot;</span></b></p>
