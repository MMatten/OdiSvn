<h1>Assigning a Profile to a User</h1>

<h6>To assign a profile to a user:</h6>

<ol type="1" class="whs1">
	
	<li class=kadov-p><p>Expand the tree to display the <span class=ElementGUI>user</span> 
 you wish to assign the profile to.</p></li>
	
	<li class=kadov-p><p>Select the <span class=ElementGUI>profile</span> 
 you wish to assign, then drag and drop it onto the <span class=ElementGUI>user</span> 
 in the tree.</p></li>
	
	<li class=kadov-p><p>Click <span class=ElementGUI>OK.</span></p></li>
</ol>

<p>The profile is assigned to the user.</p>
