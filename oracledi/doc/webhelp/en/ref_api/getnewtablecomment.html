<h2>Usage</h2>

<p><span class=Code>public java.lang.String <b>getNewTableComment</b>()</span></p>

<h2>Description</h2>

<p>In an action, this method returns the new comment for the table being 
 handled by the DDL command, in a <span style="font-style: italic;"><I>Modify
